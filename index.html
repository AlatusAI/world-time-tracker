<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Google Search Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .search-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-3xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Ask Gemini to Search</h1>
            <p class="text-lg text-gray-500 mt-2">Get up-to-date, summarized information from Google Search.</p>
        </header>

        <div class="search-card bg-white p-6 sm:p-8 rounded-xl">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                <input type="text" id="searchInput" placeholder="e.g., What are the latest developments in AI?"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700"
                       onkeydown="if(event.key === 'Enter') performSearch()">
                <button onclick="performSearch()" id="searchButton"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 flex items-center justify-center disabled:opacity-50">
                    <span id="buttonText">Search</span>
                    <div id="loadingIndicator" class="hidden w-5 h-5 border-2 border-white rounded-full loader ml-2"></div>
                </button>
            </div>

            <div id="responseContainer" class="mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Response</h2>
                <div id="responseText" class="bg-gray-50 p-4 rounded-lg text-gray-700 leading-relaxed min-h-[100px] flex items-center justify-center text-center">
                    <p>Enter a query above to begin your search.</p>
                </div>
                
                <div id="sourceContainer" class="mt-4 hidden">
                    <h3 class="text-sm font-semibold text-gray-600 mb-2">Sources:</h3>
                    <ul id="sourceList" class="space-y-1 text-sm text-blue-600">
                        <!-- Search sources will be listed here -->
                    </ul>
                </div>
            </div>
            
            <div id="errorContainer" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                An error occurred during the search. Please try again.
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const buttonText = document.getElementById('buttonText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const responseTextEl = document.getElementById('responseText');
        const sourceContainer = document.getElementById('sourceContainer');
        const sourceList = document.getElementById('sourceList');
        const errorContainer = document.getElementById('errorContainer');
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        function setUIState(isLoading) {
            searchButton.disabled = isLoading;
            buttonText.textContent = isLoading ? 'Searching...' : 'Search';
            loadingIndicator.classList.toggle('hidden', !isLoading);
            errorContainer.classList.add('hidden');
            if (isLoading) {
                responseTextEl.innerHTML = '<div class="text-gray-500">Processing query...</div>';
                sourceContainer.classList.add('hidden');
                sourceList.innerHTML = '';
            }
        }

        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; // Re-throw on final failure
                    const delay = Math.pow(2, i) * 1000; // Exponential backoff (1s, 2s, 4s)
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function performSearch() {
            const userQuery = searchInput.value.trim();
            if (!userQuery) {
                responseTextEl.innerHTML = '<p class="text-red-500">Please enter a search query.</p>';
                return;
            }

            setUIState(true);

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }], // Enable Google Search grounding
                systemInstruction: {
                    parts: [{ text: "You are an expert search assistant. Answer the user's question concisely based on the search results provided by Google Search. Provide a summary first, followed by the generated text." }]
                },
            };

            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    responseTextEl.innerHTML = `<p>${text.replace(/\\n/g, '<br>')}</p>`;

                    // Extract grounding sources
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    if (sources.length > 0) {
                        sourceList.innerHTML = sources.map(source => 
                            `<li><a href="${source.uri}" target="_blank" class="hover:underline">${source.title}</a></li>`
                        ).join('');
                        sourceContainer.classList.remove('hidden');
                    } else {
                        sourceContainer.classList.add('hidden');
                    }

                } else {
                    errorContainer.classList.remove('hidden');
                    responseTextEl.innerHTML = '<p>Search failed or returned no data.</p>';
                }

            } catch (error) {
                console.error('API or Fetch Error:', error);
                errorContainer.classList.remove('hidden');
                responseTextEl.innerHTML = '<p>Connection error. Could not reach the service.</p>';
            } finally {
                setUIState(false);
            }
        }
    </script>
</body>
</html>
